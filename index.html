<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Promotion WebSite</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#index" class="nav-logo">
        Juice<span>ables</span>
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#index" class="nav-link active-link">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">Hakkımızda</a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link">Hizmetler</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">İletişim</a>
            </li>
          </ul>
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
          <img src="assets/img/nav-img.png" alt="nav image" class="nav-img">
        </div>

        <!-- Toggle Button -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home-shape-small"></div>
        <div class="home-shape-big"></div>
        <img src="assets/img/shape-bg.png" alt="" class="home-shape-bg">

        <div class="home-container container">
          <div class="home-data">
            <h1 class="home-title">
              Get Fresh
              <span>Juiceables</span>
              Everyday
            </h1>
            <p class="home-description">
              Ayda 250₺'den başlayan fiyatlarla <br>
              sağlıklı meyve suları ve daha fazlası.
            </p>
            <a href="#" class="home-button">
              Detaylar
            </a>
          </div>

          <div class="home-images">
             <img src="assets/img/liquid-fruit.png" alt="liquid image" class="home-liquid">

            <div class="home-juice-animate">
             <img src="assets/img/juice.png" alt="juice image" class="home-juice">
            </div>

            <img src="assets/img/apple1.png" alt="apple image" class="home-apple1">
            <img src="assets/img/apple2.png" alt="apple image" class="home-apple2">

            <div>
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
              <img src="assets/img/leaf.png" alt="leaf image" class="home-leaf">
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
